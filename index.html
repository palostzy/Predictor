<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Predictor â€“ Plant Extract Study</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
      text-align: center;
      padding: 40px 10px;
      color: #1b5e20;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
    }
    h1 { color: #2e7d32; font-weight: 600; }
    select, input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1em;
    }
    button { background: #43a047; color: white; border: none; font-weight: bold; }
    button:hover { background: #2e7d32; }
    .result {
      margin-top: 20px; padding: 15px; border-radius: 8px; background: #f1f8e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Plant Extract Predictor ðŸŒ¿</h1>

    <label>Plant</label>
    <select id="plant">
      <option value="Chromolaena odorata">Chromolaena odorata</option>
      <option value="Peperomia pellucida">Peperomia pellucida</option>
    </select>

    <label>Extract Type</label>
    <select id="extract">
      <option value="Ethanolic">Ethanolic</option>
      <option value="Aqueous">Aqueous</option>
    </select>

    <label>Concentration (%)</label>
    <input type="number" id="conc" placeholder="Enter concentration">

    <button onclick="predict()">Predict</button>

    <div class="result" id="output">Prediction will appear here...</div>
  </div>

  <script>
    async function predict() {
      const plant = document.getElementById('plant').value;
      const extract = document.getElementById('extract').value;
      const conc = document.getElementById('conc').value;
      const output = document.getElementById('output');

      output.innerHTML = "ðŸ§  Thinking...";

      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plant, extract, conc })
      });

      const data = await res.json();
      output.innerHTML = "<b>Prediction:</b><br>" + data.result;
    }
  </script>
</body>
</html>
